<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/timer.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Stopwatch</title>
</head>

<body>
    <div class="header"> <h1>Stopwatch</h1></div>

    <div class="howToUse">
        <div></div>
        <div class="instruction">
            <button id="aboutTimerButton" onclick="ShowAndHideButton()">How to use timer</button>
            <div id="textToShow" style="display:none">
                 <p>Start - start the timer</p>
                 <p>Pause - pause the timer</p>
                 <p>Round - stop the round (displays the time that has passed since the start of the timer/last round)</p>
                 <p>Reset - reset everything</p>
            </div>
        </div>   
        <div></div>
    </div>

    <div class="timerContainer">
        <div></div>

        <div class="timeTracker">

            <div class="timeArea">

                <div class="empty1"></div>

                <div class="blockTime">
                    <div class="time hour">00</div>
                </div>

                <div class="blockTime">
                    <div class="time separator">:</div>
                </div>

                <div class="blockTime">
                    <div class="time minute">00</div>
                </div>

                <div class="blockTime">
                    <div class="time separator">:</div>
                </div>

                <div class="blockTime">
                    <div class="time second">00</div>
                </div>

                <div class="blockTime">
                    <div class="time separator">:</div>
                </div>

                <div class="blockTime">
                    <div class="time millisecond">00</div>
                </div>

                <div class="empty1"></div>

            </div>

            <div class="buttons">
                <div class="empty2"></div>
                <button class="button newRoundButton">Round</button>
                <div class="empty2"></div>
                <button class="button reset">Reset</button>
                <div class="empty2"></div>
                <button class="button start" id="start-pause">Start</button>
                <div class="empty2"></div>
            </div>

        </div>

        <div></div>
    </div>

    <div class="roundsField">
        <div></div>
    <div id="rounds">
       
    </div> <!-- This element is not displayed until the user clicks the Round button. -->
    <div></div>
    </div>

    

</body>

</html>
