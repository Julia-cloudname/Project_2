<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="/assets/js/script.js"></script>
    <title>Time and task tracker</title>
</head>
<body>
    <h1>Time and task tracker</h1>

    <div class="timeTracker">
        <div class="timeArea">
           
            <div class="blockTime">
                <div class="time hour">00</div>
            </div>

            <div class="blockTime">
                <div class="time separator">:</div>
            </div>

            <div class="blockTime">
                <div class="time minute">00</div>
            </div>

            <div class="blockTime">
                <div class="time separator">:</div>
            </div>

            <div class="blockTime">
                <div class="time second">00</div>
            </div>

            <div class="blockTime">
                <div class="time separator">:</div>
            </div>

            <div class="blockTime">
                <div class="time millisecond">00</div>
            </div>

        </div>

        <div class="buttons">
            <button class="button newTask">New task</button>
            <button class="button stop" value = "Stop">Stop</button>
            <button class="button start" id="start-pause">Start</button>
        </div>

        <div class="taskArea">Task 1
            <div class="taskContent">Task content</div>
            <button id="startNewtask">Start</button>
        </div>


    </div>
</body>
</html>
