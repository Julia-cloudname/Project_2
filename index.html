<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Household stopwatch, Ireland">
    <meta name="keywords" content="household, time tracker, dublin, ireland">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Stopwatch</title>
</head>

<body>
    <!-- Heading -->
    <div class="header">
        <h1>Stopwatch</h1>
    </div>

    <!-- Tutorial how to use timer -->
    <div class="howToUse">
        <div class="empty"></div>
        <div class="instruction">
            <button id="aboutTimerButton" onclick="ShowAndHideButton()">How to use timer</button>
            <div id="textToShow" class="hide">
                <p><strong>Start/Space</strong> - start the timer</p>
                <p><strong>Pause/Spase</strong> - pause the timer</p>
                <p><strong>Round/Shift</strong> - stop the round (save the time that has <br> passed since the start of
                    the
                    timer/last round)</p>
                <p><strong>Reset/R</strong> - reset everything</p>
            </div>
        </div>
        <div class="empty"></div>
    </div>

    <!-- Timer display and control area -->
    <div class="timerContainer">
        <div></div>

        <div class="timeTracker">

            <div class="timeArea">

                <div class="empty1"></div>

                <div class="blockTime">
                    <div class="time hour">00</div>
                </div>

                <div class="blockTime">
                    <div class="time separator">:</div>
                </div>

                <div class="blockTime">
                    <div class="time minute">00</div>
                </div>

                <div class="blockTime">
                    <div class="time separator">:</div>
                </div>

                <div class="blockTime">
                    <div class="time second">00</div>
                </div>

                <div class="blockTime">
                    <div class="time separator">:</div>
                </div>

                <div class="blockTime">
                    <div class="time millisecond">00</div>
                </div>

                <div class="empty1"></div>
            </div>

            <!-- Control buttons -->
            <div class="buttons">
                <div class="empty2 leftRightEmpty"></div>
                <button class="button newRoundButton noActive">Round</button>
                <div class="empty2"></div>
                <button class="button reset">Reset</button>
                <div class="empty2"></div>
                <button class="button start" id="start-pause">Start</button>
                <div class="empty2 leftRightEmpty"></div>
            </div>

        </div>

        <div></div>
    </div>

    <!-- New round area. This element is not displayed until the user clicks the Round button.-->
    <div class="roundsField">
        <div></div>
        <div id="rounds"></div>
        <div></div>
    </div>

    <script src="assets/js/timer.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
